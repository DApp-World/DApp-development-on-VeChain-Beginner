<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@vechain/connex@2"></script>
</head>

<body>
  <p class="text-3xl mt-8 text-center text-green-500">My Storage DApp</p>

  <div class="flex mt-8 items-center justify-center" id="login-body">

    <button class="py-2 px-4 rounded bg-blue-400 text-white hover:bg-blue-500 transition duration-500"
      id="login-btn">Login</button>

  </div>


  <div class="hidden" id="dapp-body">

    <div class="flex justify-center my-8">User address : <span id="user-address"></span></div>
    <div class="flex justify-between max-w-screen-sm mx-auto space-x-4">

      <div class="flex flex-col items-center space-y-4 bg-rose-300 p-8 rounded-lg w-1/2">
        <p class="text-xl font-semibold">Store</p>
        <input class="border border-gray-200 focus:outline-none p-2 rounded text-center" placeholder="add number" id="store-input">
        <button class="px-2 py-1 rounded bg-blue-400 hover:bg-blue-500 text-white" id="store-btn">store</button>
      </div>

      
      <div class="flex flex-col items-center space-y-4 bg-emerald-300 p-8 rounded-lg w-1/2">
        <p class="text-xl font-semibold">Read</p>
        <button class="px-2 py-1 rounded bg-blue-400 hover:bg-blue-500 text-white" id="read-btn">read</button>
        <div>The stored number is : <span class="font-semibold" id="contract-number"></span></div>
      </div>

    </div>

  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
